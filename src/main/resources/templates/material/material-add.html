<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>物资</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}"/>
</head>

<body>
<div class="z-body animated fadeIn">
    <form action="" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="materialName" class="layui-form-label">
                物资名
            </label>
            <div class="layui-input-block">
                <input type="text" id="materialName" name="materialName" th:value="${material?.materialName}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="remark" class="layui-form-label">
                描述
            </label>
            <div class="layui-input-block">
                <input type="text" id="remark" name="remark" th:value="${material?.remark}"
                       lay-verify="required|remark" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="totalNumber" class="layui-form-label">
                物资数量
            </label>
            <div class="layui-input-block">
                <input type="text" id="totalNumber" name="totalNumber" th:value="${material?.totalNumber}"
                       lay-verify="required|number" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="remainNumber" class="layui-form-label">
                现存数量
            </label>
            <div class="layui-input-block">
                <input type="text" id="remainNumber" name="remainNumber" th:value="${material?.remainNumber}"
                       lay-verify="number" lay-vertype="tips"
                       autocomplete="on" class="layui-input"\>
            </div>
        </div>
     
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 0;text-align: center;">
                <input type="hidden" id="materialId" name="materialId" th:value="${material?.materialId}">
                <button th:text="${material}?'修改':'增加'" class="layui-btn layui-btn-normal btn-w100" lay-submit=""
                        data-th-lay-filter="${material}?'edit':'add'"></button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script>
    layui.config({
        base: '/lib/layui/extend/'
    }).extend({
        formSelects: 'formSelects-v4'
    }).use(['form', 'layer', 'formSelects'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            formSelects = layui.formSelects;

        // 监听提交（添加物资）
        form.on('submit(add)', function (form) {
            form.field.method = 'POST';
            form.field.role = formSelects.value('role-select', 'val');
            $.post('/finance/material', form.field, function (result) {
                handlerResult(result, addDone)
            });
            return false;
        });

        // 监听提交（编辑物资）
        form.on('submit(edit)', function (form) {
            form.field._method = 'PUT';
            form.field.role = formSelects.value('role-select', 'val');
            $.post('/finance/material', form.field, function (result) {
                handlerResult(result, editDone);
            });
            return false;
        });

        function addDone(data) {
            layer.msg("添加成功", {icon: 6});
        }

        function editDone(data) {
            layer.msg("修改成功", {icon: 6});
        }
    });
</script>
</body>

</html>
