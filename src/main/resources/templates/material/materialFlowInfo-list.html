            <div class="layui-inline">
                <label for="materialName" class="layui-form-label">物资名</label>

                           id="materialName" class="layui-input">
                </div>

                <button lay-submit="" lay-filter="search" class="layui-btn layui-btn-sm layui-btn-primary table-action">
                    <i class="zadmin-icon zadmin-icon-search"></i>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>

<script type="text/html" id="toolbar">
    <shiro:hasPermission name="materialFlowInfo:add">
        <div class="layui-inline" lay-event="add" title="添加">
            <i class="layui-icon">&#xe654;</i>
        </div>
    </shiro:hasPermission>

    <!--          <i class="layui-icon">&#xe640;</i>-->
    <!--        </div>-->
    <!--      </shiro:hasPermission>-->
</script>
<script type="text/html" id="column-toolbar">
    <shiro:hasPermission name="materialFlowInfo:update">
        <a lay-event="edit">
            <i class="zadmin-icon zadmin-icon-edit-square zadmin-oper-area zadmin-blue" title="编辑"></i>
        </a>
    </shiro:hasPermission>
    <shiro:hasPermission name="materialFlowInfo:delete">
        <a lay-event="del">
            <i class="zadmin-icon zadmin-icon-delete zadmin-oper-area zadmin-red" title="删除"></i>
        </a>
    </shiro:hasPermission>
    <shiro:lacksPermission name="materialFlowInfo:update,materialFlowInfo:delete">
        <i class="zadmin-icon zadmin-icon-wuquanxian zadmin-oper-area zadmin-red"></i>无权限
    </shiro:lacksPermission>
</script>
<script type="text/html" id="typeTpl">

    {{# } }}

<script type="text/html" id="materialTpl">
    {{# if (d.material == null) { }}

    {{# } else { }}
    <div>{{d.material.materialName}}</div>

</script>
<script type="text/html" id="auditorTpl">
    {{# if (d.auditor == null) { }}

    {{# } else { }}
    <div>{{d.auditor.name}}</div>

</script>
<script type="text/html" id="auditTpl">
    {{# if (d.auditFlag == 0) { }}
    未审核
    {{# } else if (d.auditFlag == 1) { }}
    已通过
    {{# } else if (d.auditFlag == 2) { }}

    {{# } }}
</script>
<script type="text/javascript">
    layui.config({
        base: '/lib/layui/extend/'
    }).use(['table', 'form', 'element', 'tablePlug'], function () {
        var table = layui.table;
        var $ = layui.$;
        var form = layui.form;
        var tablePlug = layui.tablePlug;

        tablePlug.smartReload.enable(true);

        table.render({
            elem: '#materialFlowInfo-table'
            , url: '/finance/material/flow/list'
            , page: {
                theme: '#1E9FFF'
            }
            , toolbar: '#toolbar'
            , defaultToolbar: ['filter', 'exports', 'print']
            , title: '物资流动信息表'
            , smartReloadModel: true
            , cols: [
                [
                    {type: 'numbers', title: '序号', align: 'center', width: "5%"}
                    , {field: 'id', title: 'ID', align: 'center', width: "5%"}
                    , {field: 'infoType', title: '类型', templet: "#typeTpl", align: 'center', width: "5%"}
                    , {field: 'material', title: '物资名', templet: '#materialTpl', align: 'center', width: "12%"}
                    , {field: 'number', title: '数量', align: 'center', width: "5%"}
                    , {field: 'organizationName', title: '借方信息', event: 'debtor', align: 'center', width: "8%"}
                    , {field: 'purpose', title: '用途', align: 'center', width: "15%"}
                    , {field: 'date', title: '日期', align: 'center', width: "15%"}
                    , {field: 'auditor', title: '审核人', templet: '#auditorTpl', event:'auditorInfo', align: 'center', width: "8%"}
                    , {field: 'auditFlag', title: '审核状态', templet: "#auditTpl", align: 'center', width: "8%"}
                    , {title: '操作', align: 'center', toolbar: '#column-toolbar', width: "14%"}
                ]
            ]
            , done: function (res, curr, count) {
                $('table').width("100%")
            }
        });

        // 工具条点击事件
        table.on('toolbar', function (obj) {
            var data = obj.data;
            var event = obj.event;

            if (event === 'add') {
                add();
            } else if (event === 'del') {
                delAll(obj);
            }
        });

        // 操作栏点击事件
        table.on('tool', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event === 'edit') {
                edit(data.id);
            } else if (event === 'del') {
                del(data.id);
            } else if (event === 'debtor') {
                debtor(data);
            } else if(event === 'auditorInfo'){
                if(data.auditor != null) {
                    auditorInfo(data.auditor);
                }
            }
        });

        form.on('submit(search)', function (form) {
            table.reload('materialFlowInfo-table', {
                where: form.field
            });
            return false;
        });

        function add() {
            layer.open({
                content: '/finance/material/flow/add',
                title: '新增物资流动信息',
                area: ['40%', '56%'],
                type: 2,
                maxmin: true,
                shadeClose: true,
                end: function () {
                    table.reload('materialFlowInfo-table');
                }
            });
        }

        function edit(id) {
            layer.open({
                content: '/finance/material/flow/edit/' + id,
                title: '编辑物资流动信息',
                area: ['40%', '56%'],
                type: 2,
                maxmin: true,
                shadeClose: true,
                end: function () {
                    table.reload('materialFlowInfo-table');
                }
            });
        }

        function del(id) {
            layer.confirm("确定删除物资流动信息吗?", {icon: 3, title: '提示'},
                function (index) { // 确定回调
                    $.post('/finance/material/flow/' + id, {_method: "DELETE"}, function (data) {
                        layer.close(index);
                        handlerResult(data, deleteDone);
                    });
                }, function (index) { // 取消回调
                    layer.close(index);
                });
        }
        
        function debtor(obj) {
            layer.alert(JSON.stringify(obj), {
                title: '借方信息',
                content: '<p>组织名称: ' + obj.organizationName + '</p>'
                    + '<p>负责人 : ' + obj.principalName + '</p>'
                    + '<p>联系方式: ' + obj.principalPhone + '</p>'
            });
        }

        function auditorInfo(obj) {
            layer.alert(JSON.stringify(obj), {
                title: '审核人信息',
                content: '<p>姓名: ' + obj.name + '</p>'
                    + '<p>学号 : ' + obj.digits + '</p>'
                    + '<p>学院: ' + obj.college + '</p>'
                    + '<p>专业班级: ' + obj.belongClass + '</p>'
                    + '<p>手机号码: ' + obj.phone + '</p>'
            });
        }

        function delAll(obj) {
            // var checkStatus = table.checkStatus(obj.config.id);
            // var data = checkStatus.data;
            alert('暂未实现');
        }

        function deleteDone(data) {
            parent.layer.msg("删除成功", {icon: 6});
            table.reload('materialFlowInfo-table');
        }
    }); 
    
</script>
</body>
</html>
