<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>物资</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}"/>
</head>

<body>
<div class="z-body animated fadeIn">
    <form action="" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="organizationName" class="layui-form-label">
                组织名称
            </label>
            <div class="layui-input-block">
                <input type="text" id="organizationName" name="organizationName" th:value="${materialFlowInfo?.organizationName}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="principalName" class="layui-form-label">
                负责人
            </label>
            <div class="layui-input-block">
                <input type="text" id="principalName" name="principalName" th:value="${materialFlowInfo?.principalName}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="principalPhone" class="layui-form-label">
                联系方式
            </label>
            <div class="layui-input-block">
                <input type="text" id="principalPhone" name="principalPhone" th:value="${materialFlowInfo?.principalPhone}"
                       lay-verify="required|phone" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="infoType" class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select name="infoType" id="infoType" lay-verify="required" lay-filter="leixing" th:value="${materialFlowInfo?.infoType}">
                    <option value=""></option>
                    <option value="0">出借</option>
                    <option value="1">归还</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                物资
            </label>
            <div class="layui-input-block">
                <select id="materialId" name="materialId" lay-verify="required" lay-vertype="tips">
                    <option value="">请选择物资</option>
                    <option th:each="material:${materials}" th:value="${material.materialId}" th:text="${material.materialName}"
                            th:selected="${#arrays.contains((materialIds == null ? #arrays.toIntegerArray(new Integer[]{}) : materialIds), material.materialId)}"></option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="remainNumber" class="layui-form-label">
                现存数量
            </label>
            <div class="layui-input-block">
                <input type="text" id="remainNumber" name="remainNumber" onclick="getRemainNumber()"
                       lay-verify="required|number" autocomplete="on" class="layui-input" onfocus="this.blur()">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label for="number" class="layui-form-label">
                物资数量
            </label>
            <div class="layui-input-block">
                <input type="text" id="number" name="number" th:value="${materialFlowInfo?.number}"
                       lay-verify="required|materialNumber|number" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="purpose" class="layui-form-label">
                用途
            </label>
            <div class="layui-input-block">
                <input type="text" id="purpose" name="purpose" th:value="${materialFlowInfo?.purpose}"
                       lay-vertype="tips" autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 0;text-align: center;">
                <input type="hidden" id="materialFlowId" name="materialFlowId" th:value="${materialFlowInfo?.materialFlowId}">
                <input type="hidden" id="auditFlag" name="auditFlag" th:value="0">
                <button th:text="${materialFlowInfo}?'修改':'增加'" class="layui-btn layui-btn-normal btn-w100" lay-submit=""
                        data-th-lay-filter="${materialFlowInfo}?'edit':'add'"></button>
            </div>
        </div>
        
        
    </form>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script>
    layui.config({
        base: '/lib/layui/extend/'
    }).extend({
        formSelects: 'formSelects-v4'
    }).use(['form', 'layer', 'formSelects'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            formSelects = layui.formSelects;
        
        // 自定义验证规则
        form.verify({
            materialNumber: function (value) {
                console.log(value);
                var remainNumber = document.getElementById("remainNumber").value;
                if(remainNumber == null) {
                    return '请先选择物资';
                }else if(eval(value) > eval(remainNumber)) {
                    return '物资数量超出现存数量';
                }
            }
        });
        
        // 监听提交（添加物资）
        form.on('submit(add)', function (form) {
            form.field.method = 'POST';
            form.field.role = formSelects.value('role-select', 'val');
            $.post('/finance/material/flow', form.field, function (result) {
                handlerResult(result, addDone)
            });
            return false;
        });

        // 监听提交（编辑物资）
        form.on('submit(edit)', function (form) {
            form.field._method = 'PUT';
            form.field.role = formSelects.value('role-select', 'val');
            $.post('/finance/material/flow', form.field, function (result) {
                handlerResult(result, editDone);
            });
            return false;
        });

        function addDone(data) {
            layer.msg("添加成功", {icon: 6});
        }

        function editDone(data) {
            layer.msg("修改成功", {icon: 6});
        }
    });
    function getRemainNumber() {
        var materialId = document.getElementById("materialId").value;
        if(materialId != null){
            console.log(materialId);
            $.ajax({
                type: 'get',
                url: '/finance/material/'+materialId,
                success: function (res) {
                    console.log(res.data.remainNumber);
                    document.getElementById("remainNumber").value = res.data.remainNumber;
                },
                error: function (res) {
                    layer.alert('物资现存数量获取失败');
                },
                async: true
            });
            
        }

    }
</script>
</body>

</html>
