<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>活动</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}"/>
</head>

<body>
<div class="z-body animated fadeIn">
    <form action="" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="activityTheme" class="layui-form-label">
                活动主题
            </label>
            <div class="layui-input-block">
                <input type="text" id="activityTheme" name="activityTheme" th:value="${activity?.activityTheme}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="principalName" class="layui-form-label">
                负责人
            </label>
            <div class="layui-input-block">
                <input type="text" id="principalName" name="principalName" th:value="${activity?.principalName}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label for="detailInfo" class="layui-form-label">
                详细信息
            </label>
            <div class="layui-input-block">
                <input type="text" id="detailInfo" name="detailInfo" th:value="${activity?.detailInfo}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        
        <div class="layui-form-item">
            <label for="startTime" class="layui-form-label">
                开始时间
            </label>
            <div class="layui-input-block">
                <input type="text" id="startTime" name="startTime" th:value="${#dates.format(activity?.startTime, 'yyyy-MM-dd HH:mm:ss')}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label for="overTime" class="layui-form-label">
                结束时间
            </label>
            <div class="layui-input-block">
                <input type="text" id="overTime" name="overTime" th:value="${#dates.format(activity?.overTime, 'yyyy-MM-dd HH:mm:ss')}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
     
        <div class="layui-form-item">
            <div class="layui-input-block" style="margin-left: 0;text-align: center;">
                <input type="hidden" id="activityId" name="activityId" th:value="${activity?.activityId}">
                <button th:text="${activity}?'修改':'增加'" class="layui-btn layui-btn-normal btn-w100" lay-submit=""
                        data-th-lay-filter="${activity}?'edit':'add'"></button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script>
    layui.config({
        base: '/lib/layui/extend/'
    }).extend({
        formSelects: 'formSelects-v4'
    }).use(['form', 'layer', 'formSelects', 'laydate'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            formSelects = layui.formSelects,
            laydate = layui.laydate;
        
        laydate.render({
            elem: '#startTime',
            type: 'datetime',
            trigger: 'click'
        });

        laydate.render({
            elem: '#overTime',
            type: 'datetime',
            trigger: 'click'
        });

        // 监听提交（添加活动）
        form.on('submit(add)', function (form) {
            form.field.method = 'POST';
            form.field.role = formSelects.value('role-select', 'val');
            $.post('/activity', form.field, function (result) {
                handlerResult(result, addDone)
            });
            return false;
        });

        // 监听提交（编辑活动）
        form.on('submit(edit)', function (form) {
            form.field._method = 'PUT';
            form.field.role = formSelects.value('role-select', 'val');
            $.post('/activity', form.field, function (result) {
                handlerResult(result, editDone);
            });
            return false;
        });

        function addDone(data) {
            layer.msg("添加成功", {icon: 6});
        }

        function editDone(data) {
            layer.msg("修改成功", {icon: 6});
        }
    });
</script>
</body>

</html>
