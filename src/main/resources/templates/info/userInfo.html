<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>资金申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/z-font.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}"/>
</head>

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>账户信息</legend>
</fieldset>
<div class="z-body animated fadeIn">
    <form action="" method="post" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                用户名
            </label>
            <div class="layui-input-block">
                <input type="text" id="username" name="username" th:value="${user?.username}"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                邮箱
            </label>
            <div class="layui-input-block">
                <input type="text" id="email" name="email" th:value="${user?.email}"
                       lay-verify="required|email" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                手机
            </label>
            <div class="layui-input-block">
                <input type="text" id="phone" name="phone" th:value="${user?.phone}"
                       lay-verify="required|phone" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <!-- 编辑时不显示密码框 -->
        <div th:if="${user == null}" class="layui-form-item">
            <label for="password" class="layui-form-label">
                用户密码
            </label>
            <div class="layui-input-block">
                <input type="password" id="password" name="password"
                       lay-verify="required" lay-vertype="tips"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">
                角色
            </label>
            <div class="layui-input-block">
                <input >
            </div>
        </div>
<!--        <div class="layui-form-item">-->
<!--            <div class="layui-input-block" style="margin-left: 0;text-align: center;">-->
<!--                <input type="hidden" id="userId" name="userId" th:value="${user?.userId}">-->
<!--                <button th:text="${user}?'修改':'增加'" class="layui-btn layui-btn-normal btn-w100" lay-submit=""-->
<!--                        data-th-lay-filter="${user}?'edit':'add'"></button>-->
<!--            </div>-->
<!--        </div>-->
    </form>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script>
    layui.config({
        base: '/lib/layui/extend/'
    }).extend({
        formSelects: 'formSelects-v4'
    }).use(['form', 'layer', 'element', 'formSelects'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            formSelects = layui.formSelects;

        // 监听提交（添加物资）
        form.on('submit(apply)', function (form) {
            form.field.method = 'POST';
            form.field.role = formSelects.value('role-select', 'val');
            $.post('/finance/cash', form.field, function (result) {
                handlerResult(result, addDone)
            });
            return false;
        });
        
        function addDone(data) {
            layer.msg("申请提交成功", {icon: 6});
        }
    });
</script>
</body>

</html>
