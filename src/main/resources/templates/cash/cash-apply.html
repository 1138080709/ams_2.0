<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>资金申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/z-font.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/lib/layui/extend/formSelects-v4.css}"/>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a>财务管理</a>
        <a>
          <cite>资金申请</cite></a>
      </span>
    <a class="layui-btn layui-btn-primary layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:38px">ဂ</i></a>
</div>
<div class="z-body animated fadeIn">
    <form class="layui-form" method="post" action="">
        <div class="layui-form-item">
            <label for="infoType" class="layui-form-label">资金类型</label>
            <div class="layui-input-block">
                <select name="infoType" id="infoType" lay-filter="leixing">
                    <option value=""></option>
                    <option value="0">支出</option>
                    <option value="1">收入</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="money" class="layui-form-label">金额</label>
            <div class="layui-input-block">
                <input type="text" name="money" id="money" placeholder="请输入金额" lay-verify="number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label for="remark" class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea id="remark" name="remark" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="hidden" id="proposerId" name="proposerId" th:value="${student?.studentId}">
                <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="apply">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/lib/layui/layui.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script>
    layui.config({
        base: '/lib/layui/extend/'
    }).extend({
        formSelects: 'formSelects-v4'
    }).use(['form', 'layer', 'element', 'formSelects'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            formSelects = layui.formSelects;

        // 监听提交（添加物资）
        form.on('submit(apply)', function (form) {
            form.field.method = 'POST';
            form.field.role = formSelects.value('role-select', 'val');
            $.post('/finance/cash', form.field, function (result) {
                handlerResult(result, addDone)
            });
            return false;
        });
        
        function addDone(data) {
            layer.msg("申请提交成功", {icon: 6});
        }
    });
</script>
</body>

</html>
