<script type="text/html" id="column-toolbar">
    <shiro:hasPermission name="dept:update">
        <a lay-event="edit">
            <i class="zadmin-icon zadmin-icon-edit-square zadmin-oper-area zadmin-blue" title="编辑"></i>
        </a>
    </shiro:hasPermission>
    <shiro:hasPermission name="dept:delete">
        <a lay-event="del">
            <i class="zadmin-icon zadmin-icon-delete zadmin-oper-area zadmin-red" title="删除"></i>
        </a>
    </shiro:hasPermission>
    <shiro:lacksPermission name="dept:update,dept:delete">
        <i class="zadmin-icon zadmin-icon-wuquanxian zadmin-oper-area zadmin-red"></i>无权限
    </shiro:lacksPermission>

<script type="text/javascript">
    layui.config({
        base: '/lib/layui/extend/'
    }).use(['table', 'form', 'element', 'tablePlug'], function () {
        var table = layui.table;
        var $ = layui.$;
        var form = layui.form;
        var tablePlug = layui.tablePlug;

        tablePlug.smartReload.enable(true);

        table.render({
            elem: '#dept-table'
            , url: '/department/list'
            , page: {
                theme: '#1E9FFF'
            }
            , toolbar: '#toolbar'
            , defaultToolbar: ['filter', 'exports', 'print']
            , title: '部门信息表'
            , smartReloadModel: true
            , cols: [
                [
                    {type: 'numbers', title: '序号', align: 'center', width: "5%"}
                    , {field: 'id', title: 'ID', align: 'center', width: "5%"}
                    , {field: 'departmentName', title: '部门名', event: 'member', align: 'center', width: "10%"}
                    , {field: 'remark', title: '部门描述', align: 'center', width: "40%"}
                    , {field: 'createTime', title: '创建时间', align: 'center', width: "20%"}
                    , {title: '操作', align: 'center', toolbar: '#column-toolbar', width: "20%"}
                ]
            ]
            , done: function (res, curr, count) {
                $('table').width("100%")
            }
        });

        // 工具条点击事件
        table.on('toolbar', function (obj) {
            var data = obj.data;
            var event = obj.event;

            if (event === 'add') {
                add();
            } else if (event === 'del') {
                delAll(obj);
            }
        });

        // 操作栏点击事件
        table.on('tool', function (obj) {
            var data = obj.data;
            var event = obj.event;
            if (event === 'edit') {
                edit(data.id);
            } else if (event === 'del') {
                del(data.id);
            } else if (event === 'member') {
                memberInfo(data.id);
            }
        });

        form.on('submit(search)', function (form) {
            table.reload('dept-table', {
                where: form.field
            });
            return false;
        });

        function add() {
            layer.open({
                content: '/department/add',
                title: '新增部门',
                area: ['40%', '40%'],
                type: 2,
                maxmin: true,
                shadeClose: true,
                end: function () {
                    table.reload('dept-table');
                }
            });
        }

        function edit(id) {
            layer.open({
                content: '/department/edit/' + id,
                title: '编辑部门',
                area: ['40%', '40%'],
                type: 2,
                maxmin: true,
                shadeClose: true,
                end: function () {
                    table.reload('dept-table');
                }
            });
        }

        function memberInfo(id) {
            layer.open({
                content: '/department/member/' + id,
                title: '部门成员',
                area: ['65%', '60%'],
                type: 2,
                maxmin: true,
                shadeClose: true,
                end: function () {
                    table.reload('dept-table');
                }
            })
        }

        function del(id) {
            layer.confirm("确定删除部门吗?", {icon: 3, title: '提示'},
                function (index) { // 确定回调
                    $.post('/department/' + id, {_method: "DELETE"}, function (data) {
                        layer.close(index);
                        handlerResult(data, deleteDone);
                    });
                }, function (index) { // 取消回调
                    layer.close(index);
                });
        }

        function delAll(obj) {
            // var checkStatus = table.checkStatus(obj.config.id);
            // var data = checkStatus.data;
            alert('暂未实现');
        }

        function deleteDone(data) {
            parent.layer.msg("删除成功", {icon: 6});
            table.reload('dept-table');
        }
    });
